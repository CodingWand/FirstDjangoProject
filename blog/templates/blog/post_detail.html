{% extends 'blog/base.html' %}

{% block content %}
    <div class="billet">
        {% if billet.published_date %}
            <div class="date">
                {{ billet.published_date }}
            </div>
        {% endif %}
        <h2>{{ billet.title }}</h2>
        <p>{{ billet.text|safe }}</p>
    </div>
{% endblock %}
